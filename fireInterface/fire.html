<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Animation with Time Display</title>
    <style>
        #fireContainer {
            width: 100vw;
            /* 뷰포트 너비의 100% */
            height: 100vh;
            /* 뷰포트 높이의 100% */
            background-color: black;
            position: fixed;
            /* 화면에 고정 */
            top: 0;
            left: 0;
            overflow: hidden;
        }

        #timeDisplay {
            position: fixed;
            top: 25%;
            /* 세로로 1/4 지점 */
            left: 50%;
            /* 가로 중앙 */
            transform: translate(-50%, -50%);
            /* 중앙 정렬 */
            font-size: 5em;
            /* 글씨 크기 */
            z-index: 10;
            /* 불꽃 애니메이션 위에 표시 */

            background: linear-gradient(white, #8A4B08);
            /* 흰색에서 회색으로 변하는 그라데이션 */
            -webkit-background-clip: text;
            color: transparent;
            /* 글씨 색상을 투명하게 하여 배경이 보이도록 함 */
        }


        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="fireContainer"></div>
    <div id="timeDisplay"></div>

    <script>
        const fireContainer = document.getElementById('fireContainer');
        const timeDisplay = document.getElementById('timeDisplay');

        function createFireParticle() {
            const particle = document.createElement('span');
            particle.style.position = 'absolute';
            particle.style.bottom = '0';
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.backgroundColor = 'orange';
            particle.style.borderRadius = '50%';
            particle.style.animation = 'rise 1s linear forwards';

            fireContainer.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(createFireParticle, 30);
        setInterval(updateTime, 1000);
    </script>
</body>

</html>
